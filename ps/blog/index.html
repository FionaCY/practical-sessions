<!doctype html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>blog</title>
  <style type="text/css">
html,body{
    height: 100%;
    margin: 0;
    padding: 0;
}
.bg-div{
    background: url('./img/bg.jpg') center;
    width: 100%;
    height: 100%;
    position: fixed;
    top: 0;
    left: 0;
}
.signin{
    width: 100%;
    height: 100%;
    text-align: center;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}
.user-avater{
    border-radius: 50%;
    border: 4px solid #fff;
}
.box {
    width: 400px;
    color: #666;
    text-align: center;
    margin-top: 30px;
    margin-bottom: 100px;
    border-radius: 4px;
    border: 2px solid rgba(255,255,255, 0.2);
    border-top: 0;
    position: relative;
}
.box::after {
    content: '';
    display: block;
    width: 40px;
    height: 40px;
    position: absolute;
    top: -20px;
    left: 50%;
    margin-left: -21px;
    border-top-left-radius: 4px;
    border-left: 2px solid rgba(255,255,255, 0.3);
    border-top: 2px solid rgba(255,255,255, 0.3);
    transform: rotate(45deg);
    box-shadow: inset 1px 0 0 rgba(255,255,255,0.2), inset 0 1px 0 rgba(255,255,255,0.2);
}
.box::before {
    content: '';
    display: block;
    width: 400px;
    height: 2px;
    position: absolute;
    /* margin: -199px 199px; */
    border-top-left-radius: 4px;
    /* transform: rotate(90deg); */
    box-shadow: inset 171px 0 0 0 rgba(255,255,255, 0.2), inset -171px 0 0 0 rgba(255,255,255, 0.2);
}
.signin-form{
    height: calc(100% - 40px);
    padding: 20px;
}
.btn{
    color: #fff;
    display: inline-block;
    margin-bottom: 0;
    font-weight: normal;
    text-align: center;
    vertical-align: middle;
    cursor: pointer;
    background-image: none;
    border: 1px solid transparent;
    white-space: nowrap;
    padding: 6px 12px;
    font-size: 13px;
    line-height: 1.42857143;
    border-radius: 0px;
    -webkit-user-select: none;
}
.btn-submit{
    width: 360px;
    height: 40px;
    background-color: #3B89F5;
    border-color: #3B89F5;
    margin-top: 20px;
}
.btn-submit:hover{
    color: #fff;
    background-color: #0C6CED;
    border-color: #0C6CED;
    text-decoration: none;
}
input::-webkit-input-placeholder {
    color: #242424;
}
.form-control {
    display: block;
    width: 100%;
    height: 40px;
    padding: 6px 12px;
    font-size: 15px;
    line-height: 1.42857143;
    color: #fff;
    box-sizing: border-box;
}
.form-control:focus {
    border-color: rgba(59,137,245, 0.5);
    outline: 0;
    -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075), 0 0 8px rgba(59,137,245, 0.6);
    box-shadow: inset 0 1px 1px rgba(0,0,0,.075), 0 0 8px rgba(59,137,245, 0.6);
}
.form-input{
    background: transparent;
    border: 2px solid rgba(255,255,255,0.3);
    box-shadow: inset 0 0 4px rgba(255,255,255,0.2),0 0 4px rgba(255,255,255,0.2);
}
.save-div{
    color: #fff;
    font-weight: bold;
}
.save-checkbox{
    float: left;
}
.save-pass{
    float: left;
}
.save-text{
    float: right;
    color: #DD4B39;
}
.signup{
  font-weight: 400;
  font-size: 13px;
  color: #fff;
  margin-top: 8px;
  display: block;
}
.signup-a{
  color: #468BEA;
  font-weight: bold;
}
  </style>
</head>
<div class="bg-div"></div>

<div class="signin">
    <img class="user-avater" src="https://raw.githubusercontent.com/MrQingchun/lpy-nodejs/master/public/img/user-4.png"/>
    
    <div class="box">
        <form class="signin-form" method="post">
            <div >
                <input class="form-control form-input" id="username" placeholder="用户名" type="text" name="name"/>
            </div>
            <div class="" style="margin: 20px 0;">
                <input class="form-control form-input" id="userpass" placeholder="密   码" type="password" name="password"/>
            </div>
            <div class="save-div">
                <input type="checkbox" class="save-checkbox"  onchange="checkSave()" checked/>
                <span class="save-pass">记住密码</span>
                <span class="save-text">*&nbsp;密码将保存一天</span>
            </div>
            <input type="button" id="btn-sub" class="btn btn-primary btn-submit" value="登&nbsp;&nbsp;录">
      <span class="signup">还没有账户，立即<a class="signup-a" href="#">注册</a></span>
        </form>
    </div>
</div>
<script type="text/javascript" src="./jquery-1.11.2.min.js"></script>
<script>
function init(){
    var name = 'chenying';
    var pass = 'chenying';
    if(localStorage.getItem('username') == null){
    localStorage.setItem('username',name);
}
if(localStorage.getItem('userpass')== null){
    localStorage.setItem('userpass',pass);
}
}
init();
$('#btn-sub').click(function(){
    var username = $('#username').val();
    var userpass = $('#userpass').val();
    if((username == localStorage.getItem('username')) && (userpass == localStorage.getItem('userpass'))){
        console.log('in');
        window.location.href='main.html';
    }else {
        alert('账号或密码错误');
    }
});
</script>
<body>
</body>
</html>
